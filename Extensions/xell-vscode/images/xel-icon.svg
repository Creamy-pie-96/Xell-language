<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="cg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="50%" style="stop-color:#0099cc"/>
      <stop offset="100%" style="stop-color:#005577"/>
    </linearGradient>
    <linearGradient id="cg2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#33eeff"/>
      <stop offset="50%" style="stop-color:#00aadd"/>
      <stop offset="100%" style="stop-color:#004466"/>
    </linearGradient>
    <linearGradient id="cg3" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#66f0ff"/>
      <stop offset="100%" style="stop-color:#0077aa"/>
    </linearGradient>
    <filter id="glow"><feGaussianBlur stdDeviation="2" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
    <filter id="nglow"><feGaussianBlur stdDeviation="1" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
  </defs>

  <!-- Crystal X scaled to 128x128 for file icon -->
  <!-- Top blade -->
  <polygon points="64,10 57,50 64,47 71,50" fill="url(#cg3)" stroke="#00ccff" stroke-width="0.3" filter="url(#glow)"/>
  <polygon points="64,10 64,47 71,50" fill="#006688" opacity="0.7"/>

  <!-- Bottom blade -->
  <polygon points="64,118 57,78 64,81 71,78" fill="url(#cg3)" stroke="#00ccff" stroke-width="0.3" filter="url(#glow)"/>
  <polygon points="64,118 64,81 57,78" fill="#006688" opacity="0.7"/>

  <!-- Left blade -->
  <polygon points="10,64 50,57 47,64 50,71" fill="url(#cg1)" stroke="#00ccff" stroke-width="0.3" filter="url(#glow)"/>
  <polygon points="10,64 47,64 50,71" fill="#004466" opacity="0.7"/>

  <!-- Right blade -->
  <polygon points="118,64 78,57 81,64 78,71" fill="url(#cg2)" stroke="#00ccff" stroke-width="0.3" filter="url(#glow)"/>
  <polygon points="118,64 81,64 78,57" fill="#004466" opacity="0.7"/>

  <!-- Diagonal facets -->
  <polygon points="57,50 47,64 64,47" fill="#0088aa"/>
  <polygon points="71,50 81,64 64,47" fill="#007799"/>
  <polygon points="47,64 57,78 64,81" fill="#007799"/>
  <polygon points="81,64 71,78 64,81" fill="#005577"/>

  <!-- Center diamond -->
  <polygon points="64,47 81,64 64,81 47,64" fill="#009dbb" stroke="#00ddff" stroke-width="0.5" opacity="0.8"/>
  <polygon points="64,52 75,64 64,75 53,64" fill="#00bbdd" opacity="0.5"/>

  <!-- Vertex glow -->
  <circle cx="64" cy="10" r="2" fill="#66f0ff" filter="url(#nglow)"/>
  <circle cx="64" cy="118" r="2" fill="#66f0ff" filter="url(#nglow)"/>
  <circle cx="10" cy="64" r="2" fill="#66f0ff" filter="url(#nglow)"/>
  <circle cx="118" cy="64" r="2" fill="#66f0ff" filter="url(#nglow)"/>

  <!-- Mid nodes -->
  <circle cx="57" cy="50" r="1.5" fill="#33eeff" filter="url(#nglow)"/>
  <circle cx="71" cy="50" r="1.5" fill="#33eeff" filter="url(#nglow)"/>
  <circle cx="57" cy="78" r="1.5" fill="#33eeff" filter="url(#nglow)"/>
  <circle cx="71" cy="78" r="1.5" fill="#33eeff" filter="url(#nglow)"/>
  <circle cx="50" cy="57" r="1.5" fill="#33eeff" filter="url(#nglow)"/>
  <circle cx="50" cy="71" r="1.5" fill="#33eeff" filter="url(#nglow)"/>
  <circle cx="78" cy="57" r="1.5" fill="#33eeff" filter="url(#nglow)"/>
  <circle cx="78" cy="71" r="1.5" fill="#33eeff" filter="url(#nglow)"/>

  <!-- Edge wireframe -->
  <line x1="64" y1="10" x2="57" y2="50" stroke="#00eeff" stroke-width="0.5" opacity="0.6"/>
  <line x1="64" y1="10" x2="71" y2="50" stroke="#00eeff" stroke-width="0.5" opacity="0.6"/>
  <line x1="10" y1="64" x2="50" y2="57" stroke="#00eeff" stroke-width="0.5" opacity="0.6"/>
  <line x1="10" y1="64" x2="50" y2="71" stroke="#00eeff" stroke-width="0.5" opacity="0.6"/>
  <line x1="118" y1="64" x2="78" y2="57" stroke="#00eeff" stroke-width="0.5" opacity="0.6"/>
  <line x1="118" y1="64" x2="78" y2="71" stroke="#00eeff" stroke-width="0.5" opacity="0.6"/>
  <line x1="64" y1="118" x2="57" y2="78" stroke="#00eeff" stroke-width="0.5" opacity="0.6"/>
  <line x1="64" y1="118" x2="71" y2="78" stroke="#00eeff" stroke-width="0.5" opacity="0.6"/>
</svg>
