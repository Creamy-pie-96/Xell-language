<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="#1A1A2E"/>
  <circle cx="128" cy="128" r="118" fill="none" stroke="#E94560" stroke-width="4"/>

  <!-- Inner glow ring -->
  <circle cx="128" cy="128" r="95" fill="none" stroke="#E9456044" stroke-width="2"/>

  <!-- "X" letter stylized -->
  <text x="128" y="115" font-family="Consolas, 'Courier New', monospace" font-size="100" font-weight="bold" fill="#E94560" text-anchor="middle" dominant-baseline="middle">X</text>

  <!-- Colon accent (representing the : scope opener) -->
  <text x="185" y="95" font-family="Consolas, monospace" font-size="32" font-weight="bold" fill="#0F3460">:</text>

  <!-- Subtitle -->
  <text x="128" y="195" font-family="Consolas, 'Courier New', monospace" font-size="24" fill="#16213E" text-anchor="middle" dominant-baseline="middle">Xell</text>

  <!-- Scope brackets decoration -->
  <text x="42" y="130" font-family="Consolas, monospace" font-size="30" fill="#E9456044">{</text>
  <text x="208" y="130" font-family="Consolas, monospace" font-size="30" fill="#E9456044">}</text>
</svg>
