<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="cg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="50%" style="stop-color:#0099cc"/>
      <stop offset="100%" style="stop-color:#005577"/>
    </linearGradient>
    <linearGradient id="cg2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#33eeff"/>
      <stop offset="50%" style="stop-color:#00aadd"/>
      <stop offset="100%" style="stop-color:#004466"/>
    </linearGradient>
    <linearGradient id="cg3" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#66f0ff"/>
      <stop offset="100%" style="stop-color:#0077aa"/>
    </linearGradient>
    <linearGradient id="glowG" x1="50%" y1="100%" x2="50%" y2="0%">
      <stop offset="0%" style="stop-color:#00ccff;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#00ccff;stop-opacity:0"/>
    </linearGradient>
    <filter id="glow"><feGaussianBlur stdDeviation="8" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
    <filter id="sglow"><feGaussianBlur stdDeviation="15" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
    <filter id="nglow"><feGaussianBlur stdDeviation="4" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
  </defs>

  <!-- Bottom glow -->
  <ellipse cx="256" cy="460" rx="120" ry="20" fill="url(#glowG)" filter="url(#sglow)" opacity="0.6"/>

  <!-- Top blade -->
  <polygon points="256,42 230,200 256,190 282,200" fill="url(#cg3)" stroke="#00ccff" stroke-width="0.5" filter="url(#glow)"/>
  <polygon points="256,42 256,190 282,200" fill="#006688" stroke="#00bbee" stroke-width="0.5" opacity="0.7"/>

  <!-- Bottom blade -->
  <polygon points="256,470 230,312 256,322 282,312" fill="url(#cg3)" stroke="#00ccff" stroke-width="0.5" filter="url(#glow)"/>
  <polygon points="256,470 256,322 230,312" fill="#006688" stroke="#00bbee" stroke-width="0.5" opacity="0.7"/>

  <!-- Left blade -->
  <polygon points="42,256 200,230 190,256 200,282" fill="url(#cg1)" stroke="#00ccff" stroke-width="0.5" filter="url(#glow)"/>
  <polygon points="42,256 190,256 200,282" fill="#004466" stroke="#00aadd" stroke-width="0.5" opacity="0.7"/>

  <!-- Right blade -->
  <polygon points="470,256 312,230 322,256 312,282" fill="url(#cg2)" stroke="#00ccff" stroke-width="0.5" filter="url(#glow)"/>
  <polygon points="470,256 322,256 312,230" fill="#004466" stroke="#00aadd" stroke-width="0.5" opacity="0.7"/>

  <!-- Diagonal facets -->
  <polygon points="230,200 190,256 256,190" fill="#0088aa" stroke="#00ccee" stroke-width="0.5"/>
  <polygon points="282,200 322,256 256,190" fill="#007799" stroke="#00bbdd" stroke-width="0.5"/>
  <polygon points="190,256 230,312 256,322" fill="#007799" stroke="#00bbdd" stroke-width="0.5"/>
  <polygon points="322,256 282,312 256,322" fill="#005577" stroke="#00aacc" stroke-width="0.5"/>

  <!-- Center diamond -->
  <polygon points="256,190 322,256 256,322 190,256" fill="#009dbb" stroke="#00ddff" stroke-width="1" opacity="0.8"/>
  <polygon points="256,210 300,256 256,300 212,256" fill="#00bbdd" stroke="#33eeff" stroke-width="0.5" opacity="0.5"/>

  <!-- Vertex glow nodes -->
  <circle cx="256" cy="42" r="5" fill="#66f0ff" filter="url(#nglow)"/>
  <circle cx="256" cy="470" r="5" fill="#66f0ff" filter="url(#nglow)"/>
  <circle cx="42" cy="256" r="5" fill="#66f0ff" filter="url(#nglow)"/>
  <circle cx="470" cy="256" r="5" fill="#66f0ff" filter="url(#nglow)"/>

  <!-- Mid-vertex nodes -->
  <circle cx="230" cy="200" r="4" fill="#33eeff" filter="url(#nglow)"/>
  <circle cx="282" cy="200" r="4" fill="#33eeff" filter="url(#nglow)"/>
  <circle cx="230" cy="312" r="4" fill="#33eeff" filter="url(#nglow)"/>
  <circle cx="282" cy="312" r="4" fill="#33eeff" filter="url(#nglow)"/>
  <circle cx="200" cy="230" r="4" fill="#33eeff" filter="url(#nglow)"/>
  <circle cx="200" cy="282" r="4" fill="#33eeff" filter="url(#nglow)"/>
  <circle cx="312" cy="230" r="4" fill="#33eeff" filter="url(#nglow)"/>
  <circle cx="312" cy="282" r="4" fill="#33eeff" filter="url(#nglow)"/>

  <!-- Edge glow wireframe -->
  <line x1="256" y1="42" x2="230" y2="200" stroke="#00eeff" stroke-width="1.5" opacity="0.6" filter="url(#nglow)"/>
  <line x1="256" y1="42" x2="282" y2="200" stroke="#00eeff" stroke-width="1.5" opacity="0.6" filter="url(#nglow)"/>
  <line x1="42" y1="256" x2="200" y2="230" stroke="#00eeff" stroke-width="1.5" opacity="0.6" filter="url(#nglow)"/>
  <line x1="42" y1="256" x2="200" y2="282" stroke="#00eeff" stroke-width="1.5" opacity="0.6" filter="url(#nglow)"/>
  <line x1="470" y1="256" x2="312" y2="230" stroke="#00eeff" stroke-width="1.5" opacity="0.6" filter="url(#nglow)"/>
  <line x1="470" y1="256" x2="312" y2="282" stroke="#00eeff" stroke-width="1.5" opacity="0.6" filter="url(#nglow)"/>
  <line x1="256" y1="470" x2="230" y2="312" stroke="#00eeff" stroke-width="1.5" opacity="0.6" filter="url(#nglow)"/>
  <line x1="256" y1="470" x2="282" y2="312" stroke="#00eeff" stroke-width="1.5" opacity="0.6" filter="url(#nglow)"/>
</svg>
