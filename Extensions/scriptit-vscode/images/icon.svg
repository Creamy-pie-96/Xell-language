  <!-- Subtitle -->
  <text x="128" y="195" font-family="Consolas, 'Courier New', monospace" font-size="24" fill="#9CDCFE" text-anchor="middle" dominant-baseline="middle">ScriptIt</text>

  <!-- Code brackets decoration -->
  <text x="42" y="130" font-family="Consolas, monospace" font-size="30" fill="#C586C044">{</text>
