  <circle cx="128" cy="128" r="120" fill="#1E1E2E"/>
  <circle cx="128" cy="128" r="118" fill="none" stroke="#569CD6" stroke-width="4"/>

  <!-- Inner glow ring -->
  <circle cx="128" cy="128" r="95" fill="none" stroke="#569CD644" stroke-width="2"/>

  <!-- "S" letter stylized -->
